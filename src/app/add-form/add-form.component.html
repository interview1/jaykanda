<form [formGroup]="addForm" noinvalidate>
    <div class="form-group">
        <label>Employee Name</label>
        <input type="text" class="form-control" formControlName="first_name" />        
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" />        
    </div>
    <div class="form-group">
        <label>Gender</label>
        <input type="text" class="form-control" formControlName="gender" />        
    </div>
    <button type="submit" class="btn btn-success btn-small" (click)='addEmployee(addForm.value);'>Add Employee</button>
    <button class="btn btn-success btn-small" (click)="goToGrid()">Show Grid</button>
</form>
