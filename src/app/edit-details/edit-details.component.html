<form [formGroup]="editForm" noinvalidate>
  <div class="form-group">
      <label>Employee Name</label>
      <input type="text" [(ngModel)]="name" class="form-control" formControlName="first_name" />        
  </div>
  <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" class="form-control" formControlName="email" />        
  </div>
  <div class="form-group">
      <label>Gender</label>
      <input type="text" [(ngModel)]="gender" class="form-control" formControlName="gender" />        
  </div>
  <button type="submit" class="btn btn-success btn-small" (click)='updateForm(editForm.value);'>Update</button>
  <button class="btn btn-success btn-small" (click)="goToGrid()">Show Grid</button>
</form>
